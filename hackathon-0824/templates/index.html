<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Employee Entry Form</h2>
    <form action="/" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="type">Employee Type:</label>
        <select id="type" name="type">
            <option value="Permanent">Permanent</option>
            <option value="Temporary">Temporary</option>
        </select>

        <label for="pan">PAN Card:</label>
        <input type="text" id="pan" name="pan" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ date }}" required>

        <label for="in_time">In Time (HH:MM):</label>
        <input type="time" id="in_time" name="in_time" required>

        <label for="out_time">Out Time (HH:MM):</label>
        <input type="time" id="out_time" name="out_time" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
